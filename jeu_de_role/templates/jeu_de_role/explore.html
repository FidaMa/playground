{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}My Game{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'jeu_de_role/css/jeu_de_role.css' %}">
    </head>
    <body>
        
        <div class="first"></div>

        <div class="center">
            <div class="card w-80 mx-auto my-4">
                <div class="card-body">
                    {% block content %}
                    
                    <!-- Onglets (Tabs) pour Personnages et Lieux -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if not request.GET.tab or request.GET.tab == 'personnages' %}active{% endif %}" id="characters-tab" data-bs-toggle="tab" data-bs-target="#characters" type="button" role="tab">Personnages</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if request.GET.tab == 'lieux' %}active{% endif %}" id="lieux-tab" data-bs-toggle="tab" data-bs-target="#lieux" type="button" role="tab">Lieux</button>
                        </li>
                    </ul>

                    <!-- Contenu des onglets -->
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade {% if not request.GET.tab or request.GET.tab == 'personnages' %}show active{% endif %}" id="characters" role="tabpanel">
                            <div class="row">
                                {% include 'jeu_de_role/character_list.html' %}
                            </div>
                        </div>
                        <div class="tab-pane fade {% if request.GET.tab == 'lieux' %}show active{% endif %}" id="lieux" role="tabpanel">
                            <div class="row">
                                {% include 'jeu_de_role/lieu_list.html' %}
                            </div>
                        </div>
                    </div>

                    {% endblock %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
