{% extends 'jeu_de_role/explore.html' %}

{% block title %}Ajouter des Lieux{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Ajouter Un Lieu</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

        {{ form.as_p }}

    </div>
 
</form>
<div class="text-center">
    <a href="{% url 'explore' %}" class="btn btn-primary mt-3">Retour Ã  la liste</a>
</div>
{% endblock %}
